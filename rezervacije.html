<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>VishAir - Rezervacije</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/helpers.css">
    <link rel="stylesheet" type="text/css" href="css/rezervacije.css">
</head>
<body>
    <header class="nav-container">
        <div class="nav-logo">
            <h1>Vish<span>AIR</span></h1>
            <span class="sub-logo">Turistička agencija</span>
        </div>
        <div class="nav-links">
            <a href="#">Početna</a>
            <a href="#">Ponuda</a>
            <a href="#">Galerija</a>
            <a href="#">Rezervacije</a>
            <a href="#">Kontakt</a>
        </div>
    </header>
    <section class="reservation">
        <div class="form">
            <h2>Rezervacija</h2>
            <div class="row">
                <div class="col-6">
                    <div class="controls">
                        <input type="text" class="input-field" name="name">
                        <label for="name">Ime i Prezime</label>
                    </div>
                </div>
                <div class="col-6">
                    <div class="controls">
                        <input type="email" class="input-field" name="email">
                        <label for="email">Email</label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-8">
                    <div class="controls">
                        <input type="text" class="input-field" name="street">
                        <label for="street">Ulica</label>
                    </div>
                </div>
                <div class="col-2">
                    <div class="controls">
                        <input type="number" class="input-field" name="street-number">
                        <label for="street-number">Broj</label>
                    </div>
                </div>
                <div class="col-2">
                    <div class="controls">
                        <input type="number" class="input-field" name="street-number">
                        <label for="street-number">Stan</label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-4">
                    <div class="controls">
                        <input type="text" class="input-field" name="city">
                        <label for="city">Grad</label>
                    </div>
                </div>
                <div class="col-4">
                    <div class="controls">
                        <input type="text" class="input-field" name="post-code">
                        <label for="post-code">Postanski kod</label>
                    </div>
                </div>
                <div class="col-4">
                    <div class="controls">
                        <input type="text" class="input-field" name="city">
                        <label for="city">Telefon</label>
                    </div>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-6">
                    <div class="controls">
                        <input type="date" class="input-field" name="departure">
                        <label for="departure">Polazak</label>
                    </div>
                </div>
                <div class="col-6">
                    <div class="controls">
                        <input type="date" class="input-field" name="arival">
                        <label for="arival">Dolazak</label>
                    </div>
                </div>              
            </div>
            <div class="row">
                <div class="col-4">
                    <div class="controls">
                        <select type="date" class="input-field" name="departure">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                        </select>
                        <label for="departure">Kreveta</label>
                    </div>
                </div>
                <div class="col-4">
                    <div class="controls">
                        <select type="date" class="input-field" name="arival">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                        </select>
                        <label for="arival">Soba</label>
                    </div>
                </div>         
            </div>
            <button type="submit" value="Submit">Posalji</button>
        </div>
    </section>
    <footer class="footer-container">
        <div class="footer-links">
            <a href="#">Početna</a>
            <a href="#">Ponuda</a>
            <a href="#">Galerija</a>
            <a href="#">Rezervacije</a>
            <a href="#">Kontakt</a>
        </div>
        <div class="signature">
            <p>Copyright by Raško Lazić &copy 2015</p>
        </div>
    </footer>
</body>
</html>
